<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolyGPT Control Bar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="error-banner" id="errorBanner" style="display: none;">
      <span id="errorMessage"></span>
      <button id="retryBtn" class="retry-btn">Retry</button>
    </div>

    <div class="input-wrapper">
      <textarea
        id="textInput"
        class="text-input"
        placeholder="Type here to mirror to both ChatGPT and Gemini..."
        spellcheck="true"
      ></textarea>
      <div class="input-info">
        <span><span id="charCount">0</span> characters</span>
        <span><kbd>Enter</kbd> to submit | <kbd>Shift+Enter</kbd> for new line</span>
        <button id="refreshBtn" class="refresh-btn" title="Refresh both pages">ðŸ”„ Refresh</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
